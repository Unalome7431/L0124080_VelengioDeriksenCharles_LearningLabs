    <header>
        <h1 class="index1" style="font-size: 2rem;">What do you think about the website?</h1>
    </header>
    <main>
        <div class="back">
            <form class="form-container" id="feedbackForm">
                <h2 class="titleHeader" style="text-align: center;">Please let us know!</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <div id="favPage">
                    <p>Which page is your favorite :</p>
                    <input type="radio" id="home" name="fav_page" value="home">
                    <label for="home" id="home">Home page</label><br>
                    <input type="radio" id="content" name="fav_page" value="content">
                    <label for="content" id="content">Content page</label><br>
                    <input type="radio" id="feedback" name="fav_page" value="feedback">
                    <label for="feedback" id="content">Feedback page</label>
                </div>

                <label for="message">Feedback:</label>
                <textarea id="message" name="message" required></textarea><br>
                    
                <button type="submit" id="submit">Submit</button>
            </form> 
        </div>
